<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, interactive-widget=resizes-content">  <title>Lernspiel Grundschule — v0.1.0</title>

  <!--
    =============================================================
    index.html — Version v0.1.0
    Zweck:
    - Einstiegspunkt für das Lernspiel (Standalone, ohne Build-Tool)
    - Lädt JavaScript-Module und initialisiert die App
    Struktur (Abschnitts-Nr.):
    (1) Meta & Titel
    (2) Basis-Styles (src/styles.css)
    (3) Body-Container & Root
    (4) JS-Module (boot → app → router + ui-Komponenten)
    =============================================================
  -->
<!-- App Icons & Manifest -->
<link rel="manifest" href="manifest.webmanifest">
<link rel="icon" type="image/png" sizes="32x32" href="icon_32.png">
<link rel="icon" type="image/png" sizes="64x64" href="icon_64.png">
<link rel="icon" type="image/png" sizes="128x128" href="icon_128.png">
<link rel="icon" type="image/png" sizes="256x256" href="icon_256.png">
<link rel="icon" type="image/png" sizes="512x512" href="icon_512.png">
<meta name="theme-color" content="#4aa3ff">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="Lernspiel">
<link rel="apple-touch-icon" href="icon_512.png">
  <!-- (2) Basis-Styles -->
  <link rel="stylesheet" href="./src/styles.css" />
</head>
<body>
  <!-- (3) App-Container -->
  <noscript>Bitte JavaScript aktivieren, um das Lernspiel nutzen zu können.</noscript>

  <div id="app-root">
    <!-- Navbar wird hier dynamisch gerendert -->
    <header id="app-navbar"></header>
    <!-- Hauptinhalt -->
    <main id="app-main" role="main" aria-live="polite"></main>
    <!-- Fußbereich -->
    <footer id="app-footer">
      <small>© 2025 Lernspiel (v0.1.0)</small>
    </footer>
  </div>

  <!-- (4) JS-Module -->
  <script type="module" src="./src/boot.js"></script>
  <script>
  // SW-Registration
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      // Pfad relativ zum Projekt-Root; SW liegt neben index.html
      navigator.serviceWorker.register('./service-worker.js')
        .then(reg => {
          console.log('[PWA] Service Worker registriert:', reg.scope);
        })
        .catch(err => {
          console.warn('[PWA] Service Worker Fehler:', err);
        });
    });
  }
</script>
</body>
</html>
